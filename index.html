<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          id="mobile-img"
          src="images/image-product-mobile.jpg"
          alt="channel perfume"
        />
        <img
          id="desktop-img"
          src="images/image-product-desktop.jpg"
          alt="channel perfume"
        />
        <div id="desktop-v">
          <p id="type-of-product">PERFUME</p>
          <h1 id="name-of-product">Gabrielle Essence Eau De Parfum</h1>
          <p id="description">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span id="discounted-price">
            $149.99
            <span id="original-price">$169.99</span>
          </span>
          <button>
            <img
              id="button-img"
              src="images/icon-cart.svg"
              alt="icon of a cart"
            />
            <span id="text">Add to Cart</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
